<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>làm Khùng mẹ rồi</title>
</head>
<body>
    <h1 style="color: royalblue; font-weight: bold; text-align: center;">Đăng ký du lịch</h1>
    <form action="#">
        <table  border="1" cellpadding="0px" cellspacing="0px" align="center" style="border-color: green; background-color: rgba(134, 243, 124, 0.966); color:red;">
            <tr>
                <td>Họ và tên</td>
                <td><input name="textfield" type="text" id="textfield" size=40></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input name="textfield" type="text" id="textfield" size=30></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input name="textfield" type="text" id="textfield" size=15></td>
            </tr>
            <tr>
                <td>Khách Việt Nam</td>
                <td><input type="checkbox" name="checkbox" id="checkbox" value="checkbox"></td>
            </tr>
            <tr>
                <td>Phương tiện</td>
                <td><input type="radio" name="radio" id="radio" value="radio" checked="checked" >Máy bay 
                    <input type="radio" name="radio" id="radio2" value="radio2" checked="checked">Đi bộ </td>
            </tr>
            <tr>
                <td>Chọn tour</td>
                <td><select name="Tour" id="tour">
                    <optgroup label="Miền Bắc">   
                    <option value="Hà Nội - Hạ Long - Sapa">Hà Nội - Hạ Long -Sapa</option>
                    <option value="Hà Nội - Chùa Hương - Ninh Bình">Hà Nội - Chùa Hương - Ninh Bình</option>
                    <option value="Hà Nội - Cát Bà - Tuần Châu">Hà Nội - Cát Bà - Tuần Châu</option>
                    </optgroup>
                    <optgroup label="Miền Trung">
                        <option value="Huế - Bạch Mã - Đà Nẵng"> Huế - Bạch Mã - Đà Nẵng</option>
                        <option value="Nha Trang - Đà Lạt">Nha Trang - Đà Lạt</option>
                        <option value="Buôn Mê Thuột - Gia Lai - Komtum">Buôn Mê Thuột - Gia Lai - Komtum</option>
                    </optgroup> 
                    <optgroup label="Miền Nam">
                        <option value="TP.HCM - Cần Thơ - Cà Mau">TP.HCM - Cần Thơ - Cà Mau</option>
                        <option value="TP.HCM - Mỹ Tho"></option>
                    </optgroup>
                </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <fieldset style="border-color: saddlebrown; width: 350px; height: 55px;">
                        <legend>Số lượng đoàn khách</legend>
                        <label for="flon">Người lớn:</label>
                        <input type="text" id="flon" name="flon" size=4>
                        <label for="fnho">Trẻ nhỏ:</label>
                        <input type="text" id="fnho" name="fnho" size=4>
                    </fieldset>
            </td>
            </tr>
            <tr>
                <td><label for="note">Ghi chú thêm</label> </td>
                <td><select name="note" id="note" style= "width:300px" size=2>
                    <option value="1"> Có 2 trẻ em dưới 6 tuổi</option>
                    <option value="2"> Có 2 người ăn chay</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit" onclick="alert('Đăng ký thành công')"></td>
            </tr>
        </table>
    </form>
</body>
</html>
